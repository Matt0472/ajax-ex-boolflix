<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link al nostro stile -->
  <link rel="stylesheet" href="css/style.css">
  <!-- link google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0=" crossorigin="anonymous" />
  <!-- CDN jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- CDN handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <!-- link MOMENTJS -->
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>

  <title>Boolflix</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <h1>Boolflix</h1>
    </div>
    <div class="search-bar">
      <input id="search_movies" type="text" name="" value="">
      <button id="search_btn" type="button" name="button">Search</button>
    </div>
  </header>
<main class="main_content">
  <div class="wrapper_85">
    <h2>Cinema</h2>
    <section class="cinema">
      <ul class="movies_list_container">

      </ul>
    </section>
    <h2>SerieTV</h2>
    <section class="serie">
      <ul class="series_list_container">

      </ul>
    </section>
  </div>
</main>

  <!-- nostro template per film e serie -->
    <script id="film-series-template" type="text/x-handlebars-template">
     <li class="movie_serie_item">
       <div class="item_wrapper">
         <img class="poster" src="{{{poster_path}}}" alt="">
         <div class="info_wrapper">
           <ul>
             <li>{{type}}</li>
             <li>{{title}}</li>
             <li>Titolo Originale: {{original_title}}</li>
             <li>Lingua Originale: {{{original_language}}}</li>
             <li>Voto agli awards: {{{vote_average}}}</li>
             <li>Trama: {{overview}}</li>
           </ul>
         </div>
       </div>
      </li>
    </script>
  <!-- nostro template se non ci sono risultati -->
      <script id="noresult-template" type="text/x-handlebars-template">
        <li>Non ci sono risultati</li>
      </script>
  <!-- nostro script -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
