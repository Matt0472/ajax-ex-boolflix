<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link al nostro stile -->
  <link rel="stylesheet" href="css/style.css">
  <!-- link google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0=" crossorigin="anonymous" />
  <!-- CDN jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- CDN handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <!-- link MOMENTJS -->
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>

  <title>Boolflix</title>
</head>
<body>
<div class="movies_wrapper">
  <input class="search_movies" type="text" name="" value="" placeholder="Inserisci il titolo di un film">
  <button class="search_btn" type="button" name="button">Cerca</button>

  <ul class="movies_list_container">

  </ul>
</div>





<!-- nostro template -->
  <script id="entry-template" type="text/x-handlebars-template">
    <li class="movie_item">
      Titolo del film: {{title}}
      <ul>
        <li>Titolo originale: {{original_title}}</li>
        <li>Lingua originale: <img src="{{original_language}}" alt=""></li>
        <li>Voto agli awards: {{{vote_average}}}</li>
      </ul>
    </li>
  </script>
  <script id="entry-template-series" type="text/x-handlebars-template">
    <li class="series_item">
      Titolo della serie: {{name}}
      <ul>
        <li>Titolo originale: {{original_name}}</li>
        <li>Lingua originale: <img src="{{original_language}}" alt=""></li>
        <li>Voto agli awards: {{{vote_average}}}</li>
      </ul>
    </li>
  </script>

  <!-- nostro script -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
